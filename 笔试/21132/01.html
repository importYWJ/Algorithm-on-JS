<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .test {
      background-color: aqua;
      width: 100px;
      height: 100px;
    }
  </style>
  <body>
    <div class="test" style="display: inline">1</div>
    <div class="test" style="display: inline-block">2</div>
    <div class="test" style="display: block; float: left">3</div>
    <div class="test" style="display: inline-block">4</div>
    <div class="test" style="display: block; float: left; clear: both">5</div>
    <div class="test" style="display: block; float: left">6</div>
    <script>
      const el = document.createElement("div");
      el.className;
    </script>
  </body>
</html>
